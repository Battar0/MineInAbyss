name: MineInAbyss
version: @plugin_version@
author: Derongan
main: com.derongan.minecraft.mineinabyss.plugin.MineInAbyss
prefix: MiB
description: A mod that adds abyss effects

commands:
  relic:
    description: Give a relic
    usage: /relic relic_name
  relics:
    description: List relics
    usage: /relics
  relicreload:
    description: Reload relics
    usage: /relicreload
  sectionoff:
    description: Cheat
    usage: /sectionoff
  sectionon:
    description: why
    usage: /sectionon
  preparelootareas:
    description: creates spawn areas for a world
    usage: /preparelootareas worldname
  loadlootareas:
    description: loads the loot areas for a layer and starts the task
    usage: /loadlootareas worldname