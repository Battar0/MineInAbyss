import org.apache.tools.ant.filters.ReplaceTokens

plugins {
    id 'com.github.johnrengelman.shadow' version '5.0.0'
    id 'java'
}

group 'com.derongan.minecraft'
version plugin_version + "-SNAPSHOT"
sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        name = 'spigotmc-repo'
        url = 'https://hub.spigotmc.org/nexus/content/groups/public/'
    }
    maven {
        name = 'sonatype'
        url = 'https://oss.sonatype.org/content/groups/public/'
    }
    maven { url 'https://erethon.de/repo/' } //HeadLib
    mavenLocal()
    jcenter()
    maven { url 'https://jitpack.io' } //JitPack
}

dependencies {
    compileOnly 'org.spigotmc:spigot-api:1.13.2-R0.1-SNAPSHOT'
    implementation project(':DeeperWorld')
    compile 'de.erethon:headlib:3.0.1'
    compileOnly "com.github.MilkBowl:VaultAPI:1.7"

    if (useLocalGuiy.toBoolean())
        implementation project(':guiy')
    else
        implementation 'com.github.Mineinabyss:guiy:master-SNAPSHOT'
}

processResources {
    from(sourceSets.main.resources.srcDirs) {
        filter ReplaceTokens, tokens: [plugin_version: plugin_version]
    }
}


shadowJar {
    getArchiveClassifier().set(null)
//    classifier = null
    dependencies {
        if (useLocalGuiy.toBoolean())
            include(project(':guiy'))
        else
            include(dependency('com.github.Mineinabyss:guiy:master-SNAPSHOT'))

        include(dependency('de.erethon:headlib:3.0.1'))
    }
}

task copyJar(type: Copy) {
    from shadowJar // here it automatically reads jar file produced from jar task
    into '/srv/craftbukkit/plugins/'
}

build.dependsOn copyJar